<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="input-container">
        <label for="width-input">Width:</label>
        <input type="number" id="width-input" placeholder="Enter width in px">
        <label for="height-input">Height:</label>
        <input type="number" id="height-input" placeholder="Enter height in px">
        <button onclick="adjustContainer()">Adjust Container</button>
    </div>
    <div class="upload-container">
        <label for="file-upload">Upload Excel File:</label>
        <input type="file" id="file-upload" accept=".xlsx, .xls">
    </div>
    <div class="container" id="product-container">
        <!-- Products will be dynamically added here -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
